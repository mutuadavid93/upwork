        <section class="bg-light-gray p-4 pl-12 w-full overflow-auto">

                <div id="submenu"
                    class="absolute hidden bg-gray-400 border-gray-400 shadow-xl z-30 top-14 right-0 w-28 rounded-2xl p-4  mt-1">

                        <li>Logout</li>

                    </ul>
                </div>
            </nav>

            <!-- Circle charts -->
            <section class="grid grid-cols-3 gap-4 mt-8">
                <div class="flex items-center justify-between w-full space-x-2 rounded-lg border py-4 px-6 bg-white">

                        <div class="font-medium">Mathematics</div>

                        <div>
                            <div class="flex items-center space-x-2">
                                <h1 class="font-bold">5500</h1>
                                <div class="text-green-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                                        <path fill="currentColor"
                                            d="m3.5 18.49l6-6.01l4 4L22 6.92l-1.41-1.41l-7.09 7.97l-4-4L2 16.99z" />
                                    </svg>
                                </div>
                                <div class="rounded-full px-4 py-1 bg-green-600 text-white text-xs">20</div>
                            </div>
                            <a href="#" class="underline font-light text-sm">Detail</a>
                        </div>
                    </div>

                    <!-- circular chart -->
                    <div style="background: conic-gradient(var(--outline, #3F52FF) 100%, transparent 100%);"
                        class="w-28 h-28 rounded-full  grid place-items-center">
                        <div
                            class="w-[6.5rem] h-[6.5rem] bg-white text-[0.65rem] rounded-full flex items-center justify-center">
                            <div class="flex flex-col text-2xl text-center leading-6">
                                <span class="font-extrabold">100%</span>
                                <span class="text-xs">Score moyen</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-between w-full space-x-2 rounded-lg border py-4 px-6 bg-white">
                    <div class="space-y-2">
                        <div class="font-medium">Mathematics</div>
                        <div class="text-sm">Number of activities completed</div>

                        <div>
                            <div class="flex items-center space-x-2">
                                <h1 class="font-bold">3923</h1>
                                <div class="text-red-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                                        <path fill="currentColor"
                                            d="m3.5 18.49l6-6.01l4 4L22 6.92l-1.41-1.41l-7.09 7.97l-4-4L2 16.99z" />
                                    </svg>
                                </div>
                                <div class="rounded-full px-4 py-1 bg-red-600 text-white text-xs">20</div>
                            </div>
                            <a href="#" class="underline font-light text-sm">Detail</a>
                        </div>
                    </div>

                    <!-- circular chart -->
                    <div style="background: conic-gradient(var(--outline, #fc18f6) 40%, transparent 40%);"
                        class="w-28 h-28 rounded-full  grid place-items-center">
                        <div
                            class="w-[6.5rem] h-[6.5rem] bg-white text-[0.65rem] rounded-full flex items-center justify-center">
                            <div class="flex flex-col text-2xl text-center leading-6">
                                <span class="font-extrabold">40%</span>
                                <span class="text-xs">Progress</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-between w-full space-x-2 rounded-lg border py-4 px-6 bg-white">
                    <div class="space-y-2">
                        <div class="font-medium">Mathematics</div>
                        <div class="text-sm">Number of activities completed</div>

                        <div>
                            <div class="flex items-center space-x-2">
                                <h1 class="font-bold">4100</h1>
                                <div class="text-green-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                                        <path fill="currentColor"
                                            d="m3.5 18.49l6-6.01l4 4L22 6.92l-1.41-1.41l-7.09 7.97l-4-4L2 16.99z" />

                                </div>
                                <div class="rounded-full px-4 py-1 bg-green-600 text-white text-xs">20</div>
                            </div>
                            <a href="#" class="underline font-light text-sm">Detail</a>
                        </div>
                    </div>

                    <!-- circular chart -->
                    <div style="background: conic-gradient(var(--outline, #fc7638) 90%, transparent 90%);"
                        class="w-28 h-28 rounded-full  grid place-items-center">
                        <div
                            class="w-[6.5rem] h-[6.5rem] bg-white text-[0.65rem] rounded-full flex items-center justify-center">
                            <div class="flex flex-col text-2xl text-center leading-6">
                                <span class="font-extrabold">90%</span>
                                <span class="text-xs">Progress</span>
                            </div>

            <!-- Graphs -->
            <section class="mt-8 grid grid-cols-2 gap-4">

                <div class="p-4 rounded-lg bg-white border">

                <div class="p-4 rounded-lg bg-white border">
                    <!-- <h2 class="font-medium">Progression generale</h2> -->
                    <canvas id="progression-general"></canvas>
                </div>
                <!-- </div> -->
                <div class="p-4 rounded-lg bg-white border">
                    <!-- <h2 class="font-medium">Taux d&apos;attente objectifs</h2> -->
                    <canvas id="taux-general" style="height: 100%;"></canvas>
                </div>
            </section>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var submenu = document.getElementById('submenu');

            const scoreMoyen = document.getElementById('score-moyen');
            const progressMoyen = document.getElementById('progression-general');
            const tauxMoyen = document.getElementById('taux-general');

            const labels = ['CP', 'CE1', 'CE2', 'CM1', 'CM2', '6e'];
            const progressLabels = ['Aug 17', 'Aug 18', 'Aug 19', 'Aug 20', 'Aug 21', 'Aug 22', 'Aug 23', 'Aug 24'];

            // Datasets Story Moyen
            const mathDataset = [12, 19, 3, 5, 2, 3];
            const frenchDataset = [7, 21, 13, 8, 6, 15];
            const englishDataset = [18, 24, 11, 9, 4, 17];

            const mathProgressDataset = [12, 19, 3, 5, 2, 3, 8, 14, 10];
            const frenchProgressDataset = [7, 21, 13, 8, 6, 15, 11, 20, 9];
            const englishProgressDataset = [18, 24, 11, 9, 4, 17, 22, 16, 25];


            const scoreMoyenConf = {
                type: 'bar',
                data: {
                    labels,
                    datasets: [
                        {
                            label: 'Math',
                            data: mathDataset,
                            borderWidth: 1,
                            backgroundColor: "#fc18f6"
                        },
                        {
                            label: 'Frech',
                            data: frenchDataset,
                            borderWidth: 1,
                            backgroundColor: "#45BCFF"
                        },
                        {
                            label: 'English',
                            data: englishDataset,
                            borderWidth: 1,
                            backgroundColor: "#fd807f"
                        },
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            align: "start",
                            color: "black",
                            text: 'Score moyen par niveau'
                        }
                    }
                }
            };

            const progressConf = {
                type: 'line',
                data: {
                    labels: progressLabels,
                    datasets: [
                        {
                            label: 'Math',
                            data: mathProgressDataset,
                            borderWidth: 1,
                            backgroundColor: "#fc18f6"
                        },
                        {
                            label: 'Frech',
                            data: frenchProgressDataset,
                            borderWidth: 1,
                            backgroundColor: "#45BCFF"
                        },
                        {
                            label: 'English',
                            data: englishProgressDataset,
                            borderWidth: 1,
                            backgroundColor: "#fd807f"
                        },
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            align: "start",
                            color: "black",
                            text: 'Progression generale'
                        }
                    }
                }
            };

            const tauxConf = {
                type: 'bar',
                data: {
                    labels: ['CP', 'CE1', 'CE2', 'CM1', 'CM2', '6e'],
                    datasets: [
                        {
                            label: 'Math',
                            data: mathDataset,
                            borderWidth: 1,
                            backgroundColor: "#fc18f6"
                        },
                        {
                            label: 'Frech',
                            data: frenchDataset,
                            borderWidth: 1,
                            backgroundColor: "#45BCFF"
                        },
                        {
                            label: 'English',
                            data: englishDataset,
                            borderWidth: 1,
                            backgroundColor: "#fd807f"
                        },
                    ]
                },
                options: {
                    indexAxis: 'y',
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            align: "start",
                            color: "black",
                            text: 'Score moyen par niveau'
                        }
                    }
                }
            };

            // Initialize all graphs
            new Chart(scoreMoyen, scoreMoyenConf);
            new Chart(progressMoyen, progressConf);
            new Chart(tauxMoyen, tauxConf);
        });




        // Initially hide the submenu
        submenu.style.display = 'none';

        document.getElementById('my-account').addEventListener('click', function ($event) {
            $event.stopPropagation();
            if (submenu.style.display === 'none') {
                submenu.style.display = 'block';
            } else {
                submenu.style.display = 'none';
            }
        });

        // Hide when user clicks outside
        document.addEventListener('click', function () {
            submenu.style.display = 'none';
        });
    </script>
</body>
