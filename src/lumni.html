<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumnis</title>
    <style>
        @import url('output.css');
    </style>

    <style>
        .tongue-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .tongue {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #F2EDE6;
            position: absolute;
        }

        .header-v2:after {
            content: "";
            z-index: 99;
            position: absolute;
            left: 19rem;
            top: 4rem;
            border: 0.5rem solid rgba(0, 0, 0, 0);
            border-top: 0.5rem solid var(--white);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <header class="text-gray-600 body-font bg-black header-v2">
        <div class="container mx-auto flex flex-wrap p-5 px-0 flex-col md:flex-row items-center">
            <div class="flex title-font space-x-8 font-medium items-center text-white mb-4 md:mb-0">
                <img src="https://www.lumni.fr/images/logos/logo.svg" class="pr-10">

                <div class="flex items-center space-x-4 text-sm tongue-nav">
                    <button type="button" class="font-light border-l border-white pl-10">I AM: &nbsp;</button>
                    <button type="button">PUPIL</button>
                    <button type="button" class="text-sm font-light border-l border-white pl-10">TEACHER</button>
                    <span class="tongue mt-16"></span>
                </div>
            </div>
            <nav class="md:ml-auto flex flex-wrap items-center gap-2 text-sm tracking-widest text-white justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2zm-2 0l-8 5l-8-5zm0 12H4V8l8 5l8-5z" />
                </svg>
                TO SUBSCRIBE TO THE NEWSLETTER, CLICK HERE
            </nav>
        </div>
    </header>

    <header class="text-black body-font bg-[#F2EDE6]">
        <div class="container mx-auto flex flex-wrap p-5 px-0 flex-col md:flex-row items-center">
            <div class="flex space-x-4 title-font items-center text-gray-900 mb-4 md:mb-0">
                <a href="#" class="hover:font-bold">Welcome</a>
                <div class="rounded-full p-[5px] bg-black"></div>
                <a href="#" class="border-b-2 border-black font-bold hover:font-bold">Primary</a>
                <div class="rounded-full p-[5px] bg-black"></div>
                <a href="#" class="hover:font-bold">College</a>
                <div class="rounded-full p-[5px] bg-black"></div>
                <a href="#" class="hover:font-bold">High school</a>
            </div>
            <div class="md:ml-auto flex flex-wrap items-center text-sm space-x-8 justify-center">
                <div class="flex items-center space-x-4">
                    <div class="text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5l-1.5 1.5l-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 9.5 16A6.5 6.5 0 0 1 3 9.5A6.5 6.5 0 0 1 9.5 3m0 2C7 5 5 7 5 9.5S7 14 9.5 14S14 12 14 9.5S12 5 9.5 5" />
                        </svg>
                    </div>
                    <a href="#">To research</a>
                    <div class="rounded-full p-[5px] bg-black"></div>
                    <button
                        class="flex items-center rounded-full p-2 px-3 shadow-md shadow-black gap-2 border border-b-2 border-black font-bold">
                        <img src="https://www.lumni.fr/images/emojis/lumniz.png" class="max-w-6">
                        0 Lumniz
                    </button>
                </div>

                <button
                    class="flex items-center rounded-full bg-[#3F52FF] p-2 px-8 shadow-md shadow-[#3F52FF] gap-2 font-bold text-white border border-b-2 border-[#6975e3]">
                    <div class="relative max-w-6">
                        <img src="https://www.lumni.fr/images/icons/gamification/lumniz.svg" class="max-w-6" />
                        <p class="absolute inset-0 top-1 text-black">0</p>
                    </div>
                    My account
                </button>

            </div>
        </div>
    </header>

    <section class="flex relative bg-[#E6DCCF] border-t border-t-[#E6DCCF]">
        <!-- Simulate border -->
        <div class="after:content-[''] after:w-7 after:absolute after:top-0 after:left-0 after:bg-[#3F52FF] after:h-[100%] ">X</div>

        <div class="w-full border-l-8 border-green-300 ps-6">
            <!-- start -->
            <div class="flex items-center space-x-2 my-4 text-sm">
                <!-- Primaire, CP, Maths -->
                <a href="#" class="hover:underline">Primaire</a>
                <a href="#" class="hover:underline border-x border-x-black px-2">CP</a>
                <a href="#" class="hover:underline font-bold">Maths</a>
            </div>
            <!-- end -->
        </div>
    </section>


    <script>
        const tongue = document.querySelector('.tongue');
        const navLinks = document.querySelectorAll('.tongue-nav button')

        navLinks.forEach((link) => {
            link.addEventListener('click', (e) => {
                // Prevent the default action of the link
                e.preventDefault();

                // Move the tongue to the clicked link
                tongue.style.left = link.offsetLeft + 'px';
            });
        });
    </script>
</body>

</html>
